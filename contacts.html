<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <title>contact</title>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fa-solid fa-crown"></i></i>Rolex</a>
        <nav class="nav">   
                <a href="index.html">Home</a>
                <a href="About.html">About</a>
                <a href="contacts.html">Contacts</a>
                <a href="Terms.html">Terms</a>
        </nav> 
        <div class="profile">
            <a href="#" class="profile-name">Emma<img src="images/download.jpg" class="profile-pic"></a>
        </div>      
    </header>
    <main>
        <div class="contact">
        <form>
            <h2>Contact Us</h2>
            <label for="fullname" class="label">Fullname</label><br>
            <input type="text" id="fullname" class="input" required><br>
            <label for="email" class="label">Email</label><br>
            <input type="email" id="email" class="input" required><br>
            <label for="phone-no" class="label">Phone Number</label><br>
            <input type="tel" id="phone-no" class="input" required><br>
            <label for="gender" class="label">Gender</label><br>
            <select id="gender" class="input"><br>
                <option disabled selected>Select an option</option>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to specify</option>
            </select><br>
            <label for="message" class="label">Message</label><br>
            <textarea placeholder="Enter a message...." class="message"></textarea><br>
            <button class="input button">Send Message</button>
        </form>
    </div>
    </main>
</body>
</html>
