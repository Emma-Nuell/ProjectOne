<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="images/Rolex-Logo.jpeg" alt="Rolex Logo" width="200px" height="200px"/>
        <h1>Contact Info</h1>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="About.html" target="_blank">About</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="Terms.html" target="_blank">Terms</a></li>
            </ul>
        </nav>       
    </header>
    <main>
        <div>
        <form>
            <h2>Contact Us</h2>
            <label for="fullname">Fullname</label><br>
            <input type="text" id="fullname" required><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" required><br>
            <label for="phone-no">Phone Number</label><br>
            <input type="number" id="phone-no" required><br>
            <label for="gender">Gender</label><br>
            <select id="gender"><br>
                <option disabled selected>Select an option</option>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to specify</option>
            </select><br>
            <label for="message">Message</label><br>
            <textarea placeholder="Enter a message"></textarea><br>
            <input type="submit" value="submit">
        </form>
    </div>
    </main>
</body>
</html>
